{% extends 'src/UnProtected/Create/Static/SourceCode/Masters/simple.html' %}

{% block content %}
<div class="pagetitle">
    <h1 class="d-block d-sm-none">{{tableName}} CreateNew</h1>
    <h1 class="d-none d-sm-block">CreateNew</h1>
    <nav class="d-none d-sm-block">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item">{{tableName}}</li>
            <li class="breadcrumb-item active">CreateNew</li>
        </ol>
    </nav>
</div><!-- End Page Title -->

<section class="section">
    <div class="row">
        <div class="col">
            <form onsubmit="return false" id="FormId">
                <div class="row ColumnsRow">
                    <div class="col-md-12">
                        <label class="col-md-4 col-form-label">Student Name</label>
                        <div class="col-md-8">
                            <input name="StudentName" type="text" class="form-control" autocomplete required>
                            <div class="invalid-feedback">
                                Should not be empty!!
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label class="col-md-4 col-form-label">Mobile</label>
                        <div class="col-md-8">
                            <input name="Mobile" type="number" class="form-control" autocomplete required>
                            <div class="invalid-feedback">
                                Should not be empty!!
                            </div>
                        </div>
                    </div>

                        <div class="col-md-12 mt-3">
                        <button id="CameraId" class="btn btn-primary">Start Camera</button>
                    </div>
                    <div class="col-md-12 mt-3">
                        <video id="video" src=""></video>
                    </div>
                    <div class="col-md-12 mt-3">
                        <button id="startbutton" class="btn btn-warning">Take photo</button>
                    </div>
                    <div class="col-md-12 mt-3">
                        <canvas id="canvas"> </canvas>
                        <img id="photo" alt="The screen capture will appear in this box." />
                    </div>
                    
                    <div class="row mt-3">
                        <div class="col-sm-10">
                            <button id="SaveButtonId" class="btn btn-primary">Save</button>
                        </div>
                    </div>
            </form>
        </div>
    </div>
</section>

{% endblock %}

{% block js %}
<script type="module" src="../Js/pages/CreateSimple/StartFunc.js"></script>
{% endblock %}
