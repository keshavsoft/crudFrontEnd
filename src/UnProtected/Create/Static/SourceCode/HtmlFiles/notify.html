<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form class="notification-form">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Notification Title" />
        </div>
        <div class="form-group">
            <label for="message">Notification Text</label>
            <textarea class="form-control" rows="3" id="message" placeholder="Notification Text"></textarea>
        </div>
        <button type="button" class="show-button btn btn-primary" id="SendButtonID" notification-title="title" notification-text="text">Show Notification</button>
    </form>
</body>

    <script>
        let serviceWorkerRegistration
    </script>

    <script src="../assets/static/notify/web-notification.js"></script>
    <script src="../assets/static/notify/service-worker.js"></script>
    <script type="module" src="../Js/pages/notify/add.js"></script>
    
    

</html>
