{% block js %}
<script>function jFGlobalSerialColumn(value, row, index) {
    return index + 1;
};</script>
<script>
    function totalFormatter(data) {
        var field = this.field;
        let LocalTotal = data.map(function (row) {
            if (row[field] === undefined) {
                return 0;
            };
            return +row[field];
        }).reduce(function (sum, i) {
            return sum + i
        }, 0);

        return Math.floor(LocalTotal);
    };
</script>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.6/dist/extensions/export/bootstrap-table-export.min.js"></script>
<!-- <script type="module" src="../Js/pages/FixedColumns-SimplePage/StartFunc.js"></script> -->
<script type="module" src="../Js/pages/FixedColumns-Data_Tables/StartFunc.js"></script>
{% endblock %}
